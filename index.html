<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Pendukung Kegiatan Belajar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Website Pendukung Kegiatan Belajar</h1>

        <!-- Pomodoro Timer -->
        <div class="pomodoro mt-5">
            <h2>Pomodoro Timer</h2>
            <div class="form-group">
                <label for="studyTime">Waktu Belajar (menit):</label>
                <input type="number" id="studyTime" class="form-control" placeholder="Contoh: 25" min="1" />
            </div>
            <div class="form-group">
                <label for="breakTime">Waktu Istirahat (menit):</label>
                <input type="number" id="breakTime" class="form-control" placeholder="Contoh: 5" min="1" />
            </div>
            <button id="startTimer" class="btn btn-primary">Mulai Timer</button>
            <h3 id="timerDisplay" class="mt-3">00:00</h3>
        </div>

        <!-- To-Do List -->
        <div class="todo mt-5">
            <h2>To-Do List</h2>
            <div class="form-group">
                <input type="text" id="todoInput" class="form-control" placeholder="Tambahkan item baru..." />
                <button id="addTodo" class="btn btn-success mt-2">Tambah</button>
            </div>
            <ul id="todoList" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
